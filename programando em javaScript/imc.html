<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function pulaLinha() {
          document.write("<br>");
      }

      function mostra(frase) {
          document.write(frase);
          pulaLinha();
      }

      function calculaImc(altura, peso) {

          var imc = peso / (altura * altura);
          return imc;
      }

      var nome = prompt("Informe o seu nome");
      var alturaInformada = prompt(nome + ", informe su altura");
      var pesoInformado = prompt(nome + ", informe seu peso");

      var imcCalculado = calculaImc(alturaInformada, pesoInformado);
      mostra(nome + ", o seu IMC é : " + imcCalculado);
      pulaLinha();

      if(imcCalculado < 18.5){
        mostra("Você está abaixo do recomendado!");
      }else if (imcCalculado > 35) {
        mostra("Você está acima do recomendado!");
      }else if (imcCalculado >= 18.5 && imc <= 35) {
        mostra("Seu imc está exelente!");
      }
    </script>
  </body>
</html>
