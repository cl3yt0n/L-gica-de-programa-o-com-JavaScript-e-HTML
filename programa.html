<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

      function pulaLinha(valor){
        for (var i = 0; i < valor; i++) {
          document.write("<br>");
        }
      }

      function mostra(frase){
        document.write(frase);
      }

      var ano = 2018;
      mostra("Flavio tem " + (ano - 1977) + " anos");
      pulaLinha(2);

      mostra("Joaquim tem " + (ano - 1996) + " anos");
      pulaLinha(3);

      ano = 2019;

      mostra("Barney tem " + (ano - 1976) + " anos");
      pulaLinha(4);

      var media = (39 + 20 + 41) / 3;
      mostra(media);
      pulaLinha(5);

      mostra("A media das idades Ã© " + Math.round(media));
      //mostra();
    </script>
  </body>
</html>
