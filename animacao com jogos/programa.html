<canvas width="600" height="400">
	
</canvas>

<script type="text/javascript">
	var tela = document.querySelector('canvas');

	var pincel = tela.getContext('2d');

	pincel.fillStyle = "lightgrey";
	pincel.fillRect(0, 0, 600, 400); //x, y, largura, altura

	pincel.fillStyle = "green";
	pincel.fillRect(0, 0, 200, 400); //x, y, largura, altura

	pincel.fillStyle = "red";
	pincel.fillRect(400, 0, 200, 400); //x, y, largura, altura

	pincel.fillStyle = 'yellow';
	pincel.beginPath();			//novo caminho
	pincel.moveTo(300, 200); //posição de x, y
	pincel.lineTo(200, 400); //posição de x, y
	pincel.lineTo(400,400);  //posição de x, y
	pincel.fill();			 //preencher	

	pincel.fillStyle = 'blue';
	pincel.beginPath();  //novo caminho
	pincel.arc(300, 200, 50, 0, 2 * 3.14);
	pincel.fill();		//preencher

</script>
