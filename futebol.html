<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function pulaLinha() {
          document.write("<br>");
      }

      function mostra(frase) {
          document.write(frase);
          pulaLinha();
      }

      //prompt() -> função que tem como passagem de retorno uma String e recebe valores do usuário
      //parseInt() -> função que converte String em inteiro
      var vitorias = parseInt(prompt("Entre com o número de vitórias"));
      var empates = parseInt(prompt("Entre com o número de empates"));

      var pontos = (vitorias * 3) + empates;

      mostra("Os pontos do seu time é " + pontos);

      if (pontos > 28) {
        mostra("Seu time está melhor que ano passado");
      }else if (pontos < 28) {
        mostra("Seu time está pior que ano passado");
      }else if (pontos == 28 ) {
        mostra("Seu time está igual ano passado");
      }

      mostra("FIM");
    </script>
  </body>
</html>
